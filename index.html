<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: purple;
        }
        [v-cloak]{
            display: none;
        }
        input{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id='app' v-cloak>
        <div>

            {{greeting}}
        </div>
        <button @click.prevent='toggleBox'>toggle Box</button>
        <div class='box' v-if='isVisible'></div>
        <input v-model='greeting' @keyup.enter='greet(greeting + "!!!!!")' ></input>
        <custom-form />

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function (){
                return{
                    greeting: 'Hello Vue 3!',
                    isVisible: true,
                }
            },
            methods:{
                toggleBox(){
                    this.isVisible = !this.isVisible;
                },
                greet(someStuff){
                    console.log(someStuff)
                }
            }
        });

        app.component('custom-form', {
            template: `
                <form @submit.prevent="handleSubmit">
                    <h1>{{title}}</h1>
                    <custom-input  v-model='email' :label="emailLabel"/>
                    <custom-input  v-model='password' v-bind:label='passwordLabel'/>
                    <button > Submit </button>
                </form>
                `,
                components: ['custom-input'],
                data() {
                    return {
                        title: 'Login Form',
                        email:'',
                        password:'',
                        emailLabel: 'Email',
                        passwordLabel: 'Password'
                    }
                },
                methods: {
                    handleSubmit() {
                        console.log('submitted',this.email, this.password);
                    }
                }
        })
        app.component('custom-input', {
            template: `
                <label>
                    {{label}}
                    <input type="text" v-model='inputValue'>
                </label>
                `,
                props:['label', 'modelValue'],
                computed: {
                    inputValue:{
                        get(){
                          return  this.modelValue
                        },
                        set(value) {
                            console.log(value);

                        }
                    }
                }
                // data() {
                //     return{
                //         inputValue: ''
                //     }
                // },

        })

        app.mount('#app')

    </script>

</body>
</html>
